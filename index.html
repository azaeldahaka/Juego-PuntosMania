<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntosMania</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>PuntosMania</h1>
    </header>
    
    <main>
        <section>
            <h2>Agregar Jugadores</h2>
            <form id="form-jugadores">
                <div>
                    <input type="text" id="nombre-jugador" placeholder="Nombre del jugador">
                    <button type="button" id="agregar-jugador">Agregar</button>
                </div>
                <p id="error-msg" class="error-msg hidden"></p> <!-- Elemento para el mensaje de error -->
                <ul id="lista-jugadores"></ul>
            </form>
            
        </section>
        
        <section>
            <h2>Configurar Juego</h2>
            <form id="form-configuracion">
                <div>
                    <label for="num-rondas">NÃºmero de rondas:</label>
                    <input type="number" id="num-rondas" min="1" value="1">
                </div>
                <button type="button" id="iniciar-juego">Iniciar Juego</button>
            </form>
        </section>
        
        <section id="seccion-juego" class="hidden">
            <h2>Ronda Actual</h2>
            <div id="ronda-actual" class="p-4 bg-white rounded shadow mb-4"></div>
            <button type="button" id="siguiente-ronda">Siguiente Ronda</button>
        </section>
        
        <section id="seccion-puntos" class="hidden">
            <h2>Puntos Finales</h2>
            <ul id="lista-puntos"></ul>
        </section>
    </main>
<script type="module" src="/scripts/app.js"></script>
</body>
</html>
